# Hugo configuration file
title: Kawaii Chip's Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - identifier: docs
      pageRef: /docs
      weight: 1
    - identifier: about
      pageRef: /about
      weight: 2
    - identifier: search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Kawaii-Chip"
      params:
        icon: github
  # sidebar:

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: https://avatars.githubusercontent.com/u/208365602?s=200&v=4
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Kawaii-Chip/Kawaii-Chip.github.io/edit/main/content"

  theme:
    default: system # light | dark | system
    displayToggle: true

  comments:
    enable: true
    type: giscus
    giscus:
      repo: Kawaii-Chip/Kawaii-Chip.github.io
      repoId: R_kgDOOct_QA
      category: Announcements
      categoryId: DIC_kwDOOct_QM4CpS-F
      mapping: pathname # title | pathname | url
      strict: false # true | false
      reactionsEnabled: true
      emitMetadata: true
      inputPosition: top # top | bottom | none
      theme: preferred_color_scheme # light | dark | dark_dimmed | preferred_color_scheme
      lang: zh-CN
      loading: lazy # lazy | eager
      crossorigin: anonymous # anonymous | use-credentials
      async: true # true | false

# locale
defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 1
