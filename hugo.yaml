# Hugo configuration file
title: Kawaii Chip's Blog

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Kawaii-Chip"
      params:
        icon: github
  # sidebar:

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: https://avatars.githubusercontent.com/u/208365602?s=200&v=4
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Kawaii-Chip/Kawaii-Chip.github.io/edit/main/content"

  theme:
    default: system # light | dark | system
    displayToggle: true

# locale
defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    weight: 1
